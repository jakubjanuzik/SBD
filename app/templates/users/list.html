{% extends "base/base.html" %}
{% block main_content %}
  <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Users list</h3>
                    <div class="box-tools">
                        <form method="GET">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="text" name="query" value="{{query}}" class="form-control pull-right" placeholder="Search">
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <th>ID</th>
                                <th>Userame</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            {% for user in users %}
                                <tr>
                                    <td> {{user.id}} </td>
                                    <td> {{user.username}} </td>
                                    <td><a href="{{url_for("users.edit", id=user.id)}}" class="btn btn-warning">Edit</a></td>
                                    <td><a href="{{url_for("users.delete", id=user.id)}}" class="btn btn-danger">Delete</a></td>
                                </tr>
                            {% else %}
                            <tr>
                                <td>No users defined</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
{% endblock %}
