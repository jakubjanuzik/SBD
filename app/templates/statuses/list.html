{% extends "base/base.html" %}
{% block main_content %}
  <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Statuses list</h3>
                    <div class="box-tools">
                        <form method="GET">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="text" name="query" value="{{query}}" class="form-control pull-right" placeholder="Search">
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                            </tr>
                            {% for status in statuses %}
                                <tr>
                                    <td> {{status.id}} </td>
                                    <td> {{status.name}} </td>
                                    {% if not status.id in [1, 2, 3] %}
                                        <td><a href="{{url_for("statuses.edit", status_id=status.id)}}" class="btn btn-warning">Edit</a></td>
                                        <td><a href="{{url_for("statuses.delete", status_id=status.id)}}" class="btn btn-danger">Delete</a></td>
                                    {% endif %}
                                </tr>
                            {% else %}
                            <tr>
                                <td>No statuses defined</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
{% endblock %}
